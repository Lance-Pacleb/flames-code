<!DOCTYPE html>
<html>
<head>
	<title>Flames</title>
	<link rel="stylesheet" type="text/css" href="flames.css">
</head>
<body>
<section class="flames">
	<div class="flames-main-continer">
		<div class="flames-text">
			<div class="flames-word">
				<p class="text">F</p>
				<p class="text">L</p>
				<p class="text">A</p>
				<p class="text">M</p>
				<p class="text">E</p>
				<p class="text">S</p>
				<p class="text">G</p>
				<p class="text">A</p>
				<p class="text">M</p>
				<p class="text">E</p>
				<p class="text">S</p>
			</div>
			<div class="flames-word">
			<span>By: pacleb</span>
			</div>
			<br>
		</div>
		
		<div class="flames-inputs">
			<div class="flames-gender male ">
				<input type="text" name="" class="maleName" placeholder="Your Name" >			
			</div>
			<div class="flames-gender female">
				<input type="text" name="" class="femaleName" placeholder="Dream Partner">	
			</div>
		</div>
		<div class="outputSection">
			<div class="maleTag">
				<p class="maleNameToAppend"></p>
				<p class="maleStatusOutput"></p>
			</div>
			<div class="femaleTag">
				<p class="femaleNameToAppend"></p>
				<p class="femaleStatusOutput"></p>
			</div>
			<div class="finalOutput">
					<p class="mainOutPut"></p>
			</div>
		</div>	
	</div>	
</section>
</body>
<script type="text/javascript" src="flames.js"></script>
</html>
